server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 开启 Gzip 压缩加速
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript text/markdown;

    # 支持多级目录访问 (如 /book1/)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 强制 md 文件显示而非下载
    location ~ \.md$ {
        default_type "text/markdown";
        add_header Cache-Control "no-cache";
    }
}